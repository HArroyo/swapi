<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ charName | titlecase }}</h2>
            <p>Eye Color: {{ charEyeColor | titlecase }}</p>
            <p>Genre: {{ charGenre | titlecase }}</p>
            <h3>Associate Films:</h3>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let movie of charFilms" class="col-md-2">
            <a [routerLink]="['/movie', movie]">
                <img [src]="'/assets/sw_poster_e' + movie + '.jpg'" alt="">
            </a>
        </div>
    </div>
</div>
